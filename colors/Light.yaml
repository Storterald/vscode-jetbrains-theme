---
--name: "Jetbrains New UI Light"

general:
  --color-background-main: "#ffffff"
  --color-background-secondary: "#f7f8fa"
  --color-accent: "#ebecf0"

  code:
    --color-todo: "#008dde"
    --color-line-number: "#4b5059"
    --color-line-on-caret-row: "#a1a3ab"

  editor:
    --color-caret-row: "#f5f8fe"
    guides:
      --color-hard-wrap-guide: "#eBecf0"
      --color-indent-guide: "#ebecf0"
    --color-selected: "#a6d2ff"
    tabs:
      --color-selected-tab: "#3574f0"
      --color-selected-tab-inactive: "#a8adbd"
    vertical-scrollbar:
      --color-scrollbar-thumb: "#73737333"
      --color-scrollbar-thumb-active: "#73737347"

  errors-and-warnings:
    --color-error: "#ff0000"
    --color-warning: "#f2bf57"

  search-result:
    --color-search-result: "#c47233"

  text:
    --color-foreground: "#000000"

language-defaults:
  braces-and-operators:
    --color-operator: "#000000"

  classes:
    --color-instance-field: "#871094"

  comments:
    --color-comment: "#8c8c8c"
    doc-comment:
      --color-doc-tag: "#8c8c8c"
      --fontstyle-doc-tag: "italic underline"
      --color-doc-tag-value: "#3d3d3d"
      --color-doc-text: "#8c8c8c"

  identifiers:
    --color-constant: "#871094"
    --color-function-declaration: "#00627a"

  inline-hints:
    --color-inline-hint-foreground: "#7a7a7a"
    --color-inline-hint-background: "#ffffff"

  --color-keyword: "#0033b3"
  --color-metadata: "#9e880d"
  --color-numeric: "#1750eb"

  string:
    escape-sequence:
      --color-string-invalid-escape: "#067d17"
    --color-string: "#067d17"

diff-&-merge:
  --color-merge-changed: "#c2d8f2"
  --color-merge-conflict: "#ffd5cc"
  --color-merge-deleted: "#d6d6d6"
  --color-merge-inserted: "#bee6be"

C/C++:
  braces-and-operators:
    --color-cpp-operator-overload: "#008080"

  --color-cpp-type: "#008080"
  --color-cpp-macro: "#1f542e"
  --fontstyle-cpp-macro: "bold"
  --color-cpp-struct-field: "#660e7a"

C#:
  --color-escape-character-2: "#295299"
  --color-csharp-method: "#00627a"

CMake:
  --color-cmake-command: "#00627a"

CSS:
  --color-css-hex: "#0033b3"
  --color-css-url: "#067d17"

HTML:
  --color-html-custom-tag-name: "#0033b3"
  --color-html-entity-reference: "#174be6"
  --color-html-tag: "#0033b3"

Javascript:
  identifiers:
    --color-javascript-local-variable: "#2a8c7c"

  --color-javascript-component: "#ad6339"
  --color-javascript-regexp: "#264eff"

Python:
  --color-python-builtin: "#000080"
  --color-python-keyword-argument: "#660099"
  parameters:
    --color-python-self: "#94558d"

  special-names:
    --color-python-magic-variable: "#b200b2"

  strings:
    --color-python-binary: "#8a822d"

Regex:
  --color-regex-escaped: "#174be6"

Shell:
  commands:
    --color-shell-command: "#0073bf"

Typescript:
  types:
    --color-ts-type-parameter: "#20999d"

XML:
  --color-xml-entity-reference: "#174be6"

YAML:
  --color-yaml-anchor: "#0000e6"

codicons:
  --color-codicon-class: "#3574f0"
  --color-codicon-constant: "#e66d17"
  --color-codicon-constructor: "#db3b4b"
  --color-codicon-enum: "#3574f0"
  --color-codicon-enum-member: "#e66d17"
  --color-codicon-field: "#834df0"
  --color-codicon-function: "#db3b4b"
  --color-codicon-interface: "#208a3c"
  --color-codicon-method: "#db3b4b"
  --color-codicon-module: "#834df0"
  --color-codicon-namespace: "#3574f0"
  --color-codicon-operator: "#834df0"
  --color-codicon-property: "#834df0"
  --color-codicon-struct: "#834df0"
  --color-codicon-type: "#834df0"
  --color-codicon-variable: "#e66d17"
  # --color-codicon-value: "#e66d17"
  # --color-codicon-enum-member: "#e66d17"
  --color-codicon-breakpoint: "#e55765"
  --color-codicon-breakpoint-disabled: "#e55765"
  --color-codicon-breakpoint-unverified: "#e55765"
  --color-codicon-pause: "#6c707e"
  --color-codicon-restart: "#6c707e"
  --color-codicon-stop: "#e55765"
  --color-codicon-step-over: "#6c707e"
  --color-codicon-step-into: "#6c707e"
  --color-codicon-step-out: "#6c707e"
  --color-codicon-step-back: "#6c707e"
  --color-codicon-continue: "#208a3c"

--color-list-selection: "#d4e2ff"
--color-list-inactive-selection: "#dfe1e5"

--color-markdown-background-secondary: "#f5f7f9"
--color-markdown-accent: "#f5f7f9"

--color-siderbar-border: "#ebecf0"
--color-titlebar-foreground: "#000000"
--color-titlebar-background: "#f7f8fa"
--color-titlebar-inactive: "#ebecf0"
--color-titlebar-border: "#ebecf0"
--color-color: "#006dcc"
--color-hovered: "#eaebed"

--color-selection-match: "#d0a1ff"

--color-sticky-scroll-shadow: "#ebecf0"
--color-input-box: "#ffffff"
--color-drop-background: "#dae4f9"
--color-git-modified: "#1343d0"
--color-git-added: "#158836"
--color-git-deleted: "#8c8c8c"
--color-git-untracked: "#c73176"
--color-git-ignored: "#d48d07"
